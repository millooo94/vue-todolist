<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="text" v-model="newTodo.todo">
            </div>
            <div class="col-auto">
                <button @click="addTodo">AGGIUNGI</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 mt-5 d-flex justify-content-between">
                <h2 v-if="arrTodo.length == 0">Non ci sono todo</h2>
                <ul v-else>
                    <li v-for="(item, i) in arrTodo" :key="item.todo" @click="changeStatus(item)">
                        <span :style= "item.status == false ? {textDecoration: 'line-through'} : ''" >{{item.todo}}</span>
                        <i class="fa-solid fa-xmark" @click="removeTodo(i)"></i>  
                    </li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
