<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <img class="img-fluid my-4" src="img/logo.png" alt="">
        </div>
        <div class="row justify-content-center">

                <input class="col-4 me-3" type="text" @keyup.enter="addTodo" placeholder="Nuovo Todo" v-model="inputTextTodo">
                <button class="col-auto" @click="addTodo">Aggiungi</button>
        </div>
        <div class="row justify-content-center">
            <div class="todos-container col-6 mt-5">
                <h2 v-cloak class="text-center fs-3" v-if="arrTodo.length == 0">Non ci sono todo</h2>
                <ul v-else>
                    <li class="d-flex justify-content-between align-items-center" v-for="(item, i) in arrTodo" :key="item.todo">
                        <span v-cloak @click="changeStatus(item)" :style= "item.status == true ? {textDecoration: 'line-through'} : ''">{{item.todo}}</span>
                        <i class="fa-solid fa-xmark" @click="removeTodo(i)"></i>  
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
